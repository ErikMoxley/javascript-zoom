<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
    (function() {
        window.onresize = displayWindowSize;
        window.onload = displayWindowSize;
      
        function displayWindowSize() {
          let myWidth = window.innerWidth;
          let myHeight = window.innerHeight;
          // your size calculation code here
          document.getElementById("width").innerHTML = myWidth ;
          document.getElementById("height").innerHTML = myHeight;
        };
      })();</script>

    <style>
    p {
        font-size: 18px;
        padding: 10px;
    }
    </style>
  </head>
  <body>
    <p>Width: <span id="width"></div></span>, Height: <span id="height"></div></p>
    <p> <b>Note:</b> Please resize the browser window to see how it works.</p>
  </body>
</html>
